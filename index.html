<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worship Song Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Bail Out A Worship Leader</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <p>
                    Click the "Bail Out" button for a current worship song to appear.
                </p>
            </div>
            <div class="card-body">
                <textarea
                  readonly
                  id="song"
                  placeholder="Worship Song"
                ></textarea>
            </div>
            <div class="card-footer">
                <button id="worshipSong" class="btn">Bail Out</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
